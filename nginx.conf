server {
    listen 80;
    server_name staging.ezcycleramp.com;

    # Redirect www to non-www
    if ($host = 'www.staging.ezcycleramp.com') {
        return 301 $scheme://staging.ezcycleramp.com$request_uri;
    }

    location / {
        proxy_pass http://ezcr-staging:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://ezcr-staging:3000/health;
        access_log off;
    }

    # API endpoints
    location /api/ {
        proxy_pass http://ezcr-staging:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static files caching (when using Next.js)
    location /_next/static/ {
        proxy_pass http://ezcr-staging:3000/_next/static/;
        proxy_cache_valid 60m;
        add_header Cache-Control "public, immutable";
    }
}